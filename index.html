<body>
    <form>
        <h1>Sign Up</h1>
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email" value="email"><br>
        <label for="username">UserName:</label><br>
        <input type="text" id="UserName" name="username" value="username"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="PassWord" name="password" value="password"><br>
        <label for="confirm password">Comfirm Password:</label><br>
        <input type="confirm password" id="Confirm PassWord" name="confirm password" value="confirm password"><br><br>
        <input type="submit" value="Submit">
    </form>
    <i class="material-icons">scissors</i>
    <i class="material-icon">Bus</i>
    <i class="fa-paw"></i>
</body>
